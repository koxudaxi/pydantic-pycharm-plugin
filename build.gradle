buildscript {
    ext.kotlin_version = "1.3.70"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version", "org.apache.tuweni:tuweni-toml:1.1.0"
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.7.1"
}

intellij {
    pluginName project.name
    version "2020.1"
    type "PC"
    updateSinceUntilBuild false
    downloadSources true
    plugins "python-ce"
}

allprojects {
    apply plugin: "org.jetbrains.intellij"
    apply plugin: "kotlin"
    apply plugin: "jacoco"
    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "11"
            languageVersion = "1.3"
            apiVersion = "1.3"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "11"
            languageVersion = "1.3"
            apiVersion = "1.3"
        }
    }

    dependencies {
        compile "org.apache.tuweni:tuweni-toml:1.1.0"
        compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
        testCompile group: 'junit', name: 'junit', version: '4.13.1'
        compile group: 'org.jetbrains', name: 'annotations', version: '20.0.0'
    }

    jacocoTestReport {
        reports {
            xml.enabled true
            html.enabled true
        }
    }
    sourceCompatibility = 11
    targetCompatibility = 11
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'resources'
    }
    test {
        java.srcDir 'testSrc'
        resources.srcDir 'testData'
    }
}

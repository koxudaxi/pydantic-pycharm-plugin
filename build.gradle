buildscript {
    ext.kotlin_version = "1.4.32"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version", "org.apache.tuweni:tuweni-toml:1.1.0"
    }
}


plugins {
    id "org.jetbrains.intellij" version "1.0"
}

intellij {
    pluginName project.name
    version "2021.1"
    type "PC"
    updateSinceUntilBuild false
    downloadSources true
    plugins "python-ce"
}


patchPluginXml {
    sinceBuild "211.6693.111"
//    untilBuild "211.*"
}


allprojects {
    apply plugin: "org.jetbrains.intellij"
    apply plugin: "kotlin"
    apply plugin: "jacoco"
    repositories {
        mavenCentral()
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "11"
            languageVersion = "1.4"
            apiVersion = "1.4"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "11"
            languageVersion = "1.4"
            apiVersion = "1.4"
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        compile "org.apache.tuweni:tuweni-toml:1.1.0"
        compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
        compile group: 'org.jetbrains', name: 'annotations', version: '21.0.1'
    }

    jacocoTestReport {
        reports {
            xml.enabled true
            html.enabled true
        }
    }
    sourceCompatibility = 11
    targetCompatibility = 11
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'resources'
    }
    test {
        java.srcDir 'testSrc'
        resources.srcDir 'testData'
    }
}
